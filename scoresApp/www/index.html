<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="scoresApp">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">
        <center>Scores Predictor</center>
      </h1>
    </ion-header-bar>
    <ion-content>
      <div ng-controller="ScoresCtrl"><button ng-click="submit()">Submit</button>
        <ul ng-repeat="fixture in fixtureList.fixtures | filter:currentWeek">
          <li class="fixture item-divider"> {{ fixture.date | date:'dd-MM-yyyy HH:mm' }} </li>
          <li class="item"> 
            <label class="item item-input">
              <span class="input-label"> {{ fixture.homeTeamName }} </span>
              <input type="number" placeholder="0" ng-model="fixture.homePrediction">
            </label>
            <label class="item item-input">
              <span class="input-label" > {{ fixture.awayTeamName }} </span>
              <input type="number" placeholder="0" ng-model="fixture.awayPrediction">
            </label>
          </li>
        </ul>
      </div>
    </ion-content>
  </ion-pane>
  <script src="controllers/scoresController.js"></script>
</body>
</html>
