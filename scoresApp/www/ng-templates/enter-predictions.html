<ion-view title="Score Predictor">
  <ion-content>

    <div ng-controller="enterPredictionsController">
      <h2>
				<center>Enter Predictions</center>
			</h2>
      <button ng-click="submit()">Submit</button>
      <select ng-change="matchdayChanged()" ng-model="selectedMatchday">
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
      </select>

      <ul ng-repeat="fixture in fixtureList.fixtures">
        <li class="fixture item-divider"> {{ fixture.date | date:'dd-MM-yyyy HH:mm' }} </li>
        <li class="item">
          <label class="item item-input">
            <span class="input-label"> {{ fixture.homeTeamName }} </span>
            <input type="number" placeholder="0" ng-model="fixture.homePrediction">
          </label>
          <label class="item item-input">
            <span class="input-label"> {{ fixture.awayTeamName }} </span>
            <input type="number" placeholder="0" ng-model="fixture.awayPrediction">
          </label>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
