<ion-pane>
	<ion-header-bar class="bar-stable">
		<h1 class="title">
        <center>Score Predictor</center>
      </h1>
	</ion-header-bar>
	<ion-content>
		<h2>
        <center>Login</center>
      </h2>
		<label class="item item-input">
			<span class="input-label"> Email </span>
			<input data-ng-model="loginEmail" type="text" placeholder="Enter your email address">
		</label>
		<label class="item item-input">
			<span class="input-label"> Password </span>
			<input data-ng-model="loginPassword" type="password" placeholder="Enter your password">
		</label>
		<br>
		<button class="button button-positive" ng-click="login(loginEmail, loginPassword)">Login</button>
		<br>
		<br>
		<p>Don't have an account? Click <a ng-href="#/registration">here</a> to register</p>
	</ion-content>
</ion-pane>
