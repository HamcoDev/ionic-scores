<ion-pane>
	<ion-header-bar class="bar-stable">
		<h1 class="title">
        <center>Register</center>
      </h1>
	</ion-header-bar>
	<ion-content>
		<label class="item item-input">
			<span class="input-label"> Email </span>
			<input data-ng-model="regEmail" type="text" placeholder="Enter your email address">
		</label>
		<label class="item item-input">
			<span class="input-label"> Password </span>
			<input data-ng-model="regPassword" type="password" placeholder="Enter your password">
		</label>
		<br>
		<button class="button button-positive" ng-click="register(regEmail, regPassword)">Register</button>
	</ion-content>
</ion-pane>
