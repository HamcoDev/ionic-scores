<ion-view title="View Predictions">
	<!--<ion-header-bar class="bar-stable">
		<h1 class="title">
        <center>View Predictions</center>
      </h1>
	</ion-header-bar>-->
	<ion-content>
		<div ng-controller="viewPredictionsController">

			<select ng-change="matchdayChanged()" ng-model="selectedMatchday">
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
			</select>

			<ul ng-repeat="prediction in predictions.fixture">

				<li class="prediction item-divider"> {{ prediction.date | date:'dd-MM-yyyy HH:mm' }} </li>
				<li class="item">
					<label class="item item-input">
						<span class="input-label"> {{ prediction.homeTeam }} </span>
						<span class="input-label"> {{ prediction.homePrediction }} </span>
					</label>
					<label class="item item-input">
						<span class="input-label"> {{ prediction.awayTeam }} </span>
						<span class="input-label"> {{ prediction.awayPrediction }} </span>
					</label>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
